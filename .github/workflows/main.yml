name: Hourly Python Runner

on:
  schedule:
    - cron: '50 * * * *'  # Runs every hour on the hour (UTC)
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies (if any)
      run: |
        pip install selenium
        pip install beautifulsoup4
        pip install chromedriver-autoinstaller

    - name: Run the Python script
      run: python main.py

    - name: Commit changes
      run: |
        git config user.name "Nonchaloir"
        git config user.email "leow.justin.cs@gmail.com"
        git add index.html
        git commit -m "Auto-update index.html [CI skip]" || echo "No changes to commit"
        git push
